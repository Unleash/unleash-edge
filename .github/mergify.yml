pull_request_rules:
  - name: Automatic merge for Dependabot pull requests
    conditions:
      - author=dependabot[bot]
    actions:
      merge:
        method: squash
  - name: Automatic update to the main branch for pull requests
    conditions:
      - -conflict
      - -draft
      - -author=dependabot[bot]
    actions:
      update:
  - name: Automatically approve Dependabot PRs
    conditions:
      - author=dependabot[bot]
    actions:
      review:
        type: APPROVE
