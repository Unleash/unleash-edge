---
name: Clippy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "**.rs"
      - "**.toml"
  pull_request:
    branches:
      - main
    paths:
      - "**.rs"
      - "**.toml"

jobs:
  clippy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install rust
        run: |
          rustup set auto-self-update disable
          rustup toolchain install 1.89.0 --profile default
          rustup show
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Install required cargo packages for reporting format
        run: cargo install clippy-sarif sarif-fmt
      - name: Run rust-clippy
        run: |
          cargo clippy --all-features --message-format=json -- -D warnings | clippy-sarif | tee results.sarif | sarif-fmt
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'results.sarif'


