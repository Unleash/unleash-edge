---
name: Build docker image for aarch64 (ECR)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
    paths:
      - "**.rs"
      - "**.toml"
      - ".github/workflows/docker_ecr_arch64.yaml"
    tags:
      - "unleash-edge-v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
jobs:
  docker:
    name: Build docker image (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          - oss
          - enterprise
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        if: github.event_name != 'pull_request'
        with:
          role-to-assume: arn:aws:iam::726824350591:role/unleash-github-ecr-private-publish-role
          role-session-name: actions-push-to-ecr-private
          aws-region: eu-north-1
      - name: Login to ECR
        id: login-ecr-eu-north
        uses: aws-actions/amazon-ecr-login@v2
        if: github.event_name != 'pull_request'
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure image variant
        run: |
          if [ "${{ matrix.variant }}" = "enterprise" ]; then
            echo "IMAGE_NAME=unleash-edge-enterprise" >> $GITHUB_ENV
            echo "CACHE_SCOPE=build-linux-arm64-ecr-enterprise" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=unleash-edge" >> $GITHUB_ENV
            echo "CACHE_SCOPE=build-linux-arm64-ecr" >> $GITHUB_ENV
          fi
      - name: Docker meta configuration (set image and tag)
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ steps.login-ecr-eu-north.outputs.registry }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Build tag and push image to Amazon ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: |
            type=gha,scope=${{ env.CACHE_SCOPE }}
          cache-to: |
            type=gha,scope=${{ env.CACHE_SCOPE }}
          build-args: ${{ matrix.variant == 'enterprise' && 'CARGO_FEATURES=enterprise' || '' }}

  notifypipeline:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    timeout-minutes: 5
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Send to pipeline
        run: |
          bash ./.github/notify_pipeline.sh
        env:
          PROJECT: "unleash-edge"
          DOCKER_IMAGE: "726824350591.dkr.ecr.eu-north-1.amazonaws.com/unleash-edge"
      - name: Send to enterprise pipeline
        run: |
          bash ./.github/notify_pipeline.sh
        env:
          PROJECT: "unleash-edge-enterprise"
          DOCKER_IMAGE: "726824350591.dkr.ecr.eu-north-1.amazonaws.com/unleash-edge-enterprise"
